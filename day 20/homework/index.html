<!-- 
1. <html> - დოკუმენტის საწყისი ელემენტი. მიუთითებს რომ ეს არის HTML დოკუმენტი.
2. <head> - თავსართი, რომელიც შეიცავს მულტიმედია ინფორმაციას, სტილებს, მეტა მონაცემებს და სკრიპტებს.
3. <meta> - მულტიმედიური ან სხვა მახასიათებლების აღწერა.
4. <title> - დოკუმენტის სათაური, რომელიც ჩანს ბრაუზერის ზედა ნაწილში.
5. <body> - დოკუმენტის ძირითადი კონტენტი.
6. <h1>, <h2>, <h3>, <h4>, <h5>, <h6> - სათაურები, <h1> ყველაზე მაღალი, <h6> ყველაზე დაბალი.
7. <p> - პარაგრაფი, ტექსტის სტრუქტურირებული ნაწილი.
8. <button> - ღილაკი, რომელსაც შეიძლება დაემატოს ფუნქციონალობა (მაგ. JavaScript).
9. <a> - ჰიპერლინკი, რომელიც გადმოგიყვანს სხვა გვერდზე ან სექციაზე.
10. <img> - სურათი (empty tag), ცარიელი, მხოლოდ ატრიბუტებს იღებს (source, alt).
11. <ul> - ჩამონათვალი (unordered list).
12. <ol> - დაჯგუფებული ჩამონათვალი (ordered list).
13. <li> - ჩამონათვალში ელემენტი.
-->
