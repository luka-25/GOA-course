<!--
href - მიუთითებს ბმულის მისამართს <a> თეგში
src - მიუთითებს გამოსახულების მისამართს <img> თეგში
alt - სარეზერვო ტექსტი გამოსახულებისთვის <img> თეგში
target - აჩვენებს თუ როგორ უნდა გაიხსნას ბმული (მაგ. "_blank" ახალ ფანჯარაში) <a> თეგთან
type - მიუთითებს ელემენტის ტიპს (მაგ. button, text) <input> ან <button> თეგთან
value - მნიშვნელობა <input> ან <button> თეგში
placeholder - საწყისი ტექსტი <input> ველში
name - სახელი, რომელიც სერვერზე გადაეცემა <input> და <form> თეგებთან
id - უნიკალური იდენტიფიკატორი ელემენტისთვის (ყველა თეგთან)
class - კლასის სახელი სტილიზაციისთვის (ყველა თეგთან)
action - მიუთითებს ფორმის გაგზავნის მისამართს <form> თეგში
method - ფორმის გაგზავნის მეთოდი (GET/POST) <form> თეგში
-->
